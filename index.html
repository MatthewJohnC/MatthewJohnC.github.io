  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: white;
      color: black;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2em;
      margin-bottom: 40px;
    }
    .standings {
      max-width: 700px;
      margin: 0 auto 60px auto;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px 0;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .alliance-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
    .alliance-row:last-child {
      border-bottom: none;
    }
    .alliance-name-points {
      display: flex;
      gap: 10px;
      align-items: baseline;
      font-weight: 700;
      font-size: 1.2em;
      color: black;
      margin-bottom: 12px;
      justify-content: center;
    }
    .alliance-name {
      min-width: 160px;
      text-align: center;
    }
    .alliance-points {
      font-size: 1.1em;
    }
    .members {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 500px;
    }
    .member img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      transition: transform 0.3s ease;
      display: block;
    }
    .member img:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }
    .evicted img {
      filter: grayscale(100%);
      opacity: 0.5;
    }
  </style>
</head>
