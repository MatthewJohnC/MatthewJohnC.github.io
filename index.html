<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Big Brother 27 Pool Standings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #004085;
      margin-bottom: 40px;
    }
    .standings {
      max-width: 800px;
      margin: 0 auto 60px auto;
      border-collapse: collapse;
      width: 100%;
    }
    .alliance-row {
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 700;
      font-size: 1.1em;
      color: #007bff;
    }
    .alliance-name {
      flex: 1;
    }
    .alliance-points {
      width: 40px;
      text-align: right;
    }
    .members-row {
      display: flex;
      gap: 15px;
      margin-top: 8px;
      margin-bottom: 30px;
      justify-content: flex-start;
      flex-wrap: wrap;
    }
    .member {
      text-align: center;
      font-weight: 600;
      font-size: 0.85em;
      color: #222;
      width: 80px;
    }
    .member img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #007bff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      display: block;
      margin: 0 auto 5px;
      transition: filter 0.3s ease;
    }
    /* Grayscale filter for evicted */
    .evicted {
      filter: grayscale(100%);
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <h1>Big Brother 27 Pool Standings</h1>

  <div id="standings-container"></div>

  <script>
    // List of evicted houseguests - use exact names as in members
    const evicted = new Set([
      "Jimmy Heagerty",
      "Adrian Rocha",
      "Amy Bingham",
      "Isaiah \"Zae\" Frederich"
    ]);

    // Houseguest images URL dictionary
    const images = {
      "Morgan Pope": "https://raw.githubusercontent.com/MatthewJohnC/headshots/main/MorganPope.jpg",
      "Keanu Soto": "https://raw.githubusercontent.com/MatthewJohnC/headshots/main/KeanuSoto.jpg",
      "Rylie Jeffries": "https://raw.githubusercontent.com/MatthewJohnC/headshots/main/RylieJeffries.jpg",
      "Zach Cornell": "https://raw.githubusercontent.com/MatthewJohnC/headshots/main/ZachCornell.jpg",
      "Vince Panaro": "https://raw.githubusercontent.com/MatthewJohnC/headshots/main/VincePanaro.jpg",
      "Lauren Domingue": "https://raw.githubusercontent.com/MatthewJohnC/headshots/main/LaurenDomingue.jpg",
      "Adrian Rocha": "https://raw.githubusercontent.com/MatthewJohnC/headshots/main/AdrianRocha.jpg",
      "Katherine Woodman": "https://raw.githubusercontent.com/MatthewJohnC/headshots/main/KatherineWoodman.jpg",
      "Ashley Hollis": "https://raw.githubusercontent.com/MatthewJohnC/headshots/main/AshleyHollis.jpg",
      "Amy Bingham": "https://raw.githubusercontent.com/MatthewJohnC/headshots/main/AmyBingham.jpg",
      "Isaiah \"Zae\" Frederich": "https://raw.githubusercontent.com/MatthewJohnC/headshots/main/IsaiahZaeFrederich.jpg",
      "Clifton Williams": "https://raw.githubusercontent.com/MatthewJohnC/headshots/main/CliftonWillWilliams.jpg",
      "Jimmy Heagerty": "https://raw.githubusercontent.com/MatthewJohnC/headshots/main/JimmyHeagerty.jpg",
      "Kelley Jorgensen": "https://raw.githubusercontent.com/MatthewJohnC/headshots/main/KelleyJorgensen.jpg",
      "Mickey Lee": "https://raw.githubusercontent.com/MatthewJohnC/headshots/main/MickeyLee.jpg",
    };

    // Alliances data with members and points
    const alliances = [
      { name: "Mark Alliance", points: 13, members: ["Keanu Soto", "Morgan Pope", "Vince Panaro", "Rylie Jeffries"] },
      { name: "Jake Boydâ€™s Alliance", points: 11, members: ["Keanu Soto", "Ashley Hollis", "Rylie Jeffries", "Amy Bingham"] },
      { name: "Matt Alliance", points: 10, members: ["Morgan Pope", "Keanu Soto", "Rylie Jeffries", "Zach Cornell"] },
      { name: "Team Shawn", points: 10, members: ["Ashley Hollis", "Morgan Pope", "Kelley Jorgensen", "Vince Panaro"] },
      { name: "Josh Alliance", points: 9, members: ["Morgan Pope", "Clifton Williams", "Zach Cornell", "Vince Panaro"] },
      { name: "Rachel Alliance", points: 8, members: ["Clifton Williams", "Katherine Woodman", "Jimmy Heagerty", "Zach Cornell"] },
      { name: "Ann Alliance", points: 8, members: ["Adrian Rocha", "Ashley Hollis", "Katherine Woodman", "Keanu Soto"] },
      { name: "Ian Alliance", points: 7, members: ["Morgan Pope", "Isaiah \"Zae\" Frederich", "Lauren Domingue", "Keanu Soto"] },
      { name: "Kailey Alliance", points: 6, members: ["Morgan Pope", "Vince Panaro", "Lauren Domingue", "Adrian Rocha"] },
      { name: "Kristy Alliance", points: 5, members: ["Morgan Pope", "Ashley Hollis", "Zach Cornell", "Vince Panaro"] },
      { name: "Tomei Alliance", points: 5, members: ["Clifton Williams", "Katherine Woodman", "Mickey Lee", "Adrian Rocha"] },
      { name: "Nicole Alliance", points: 5, members: ["Clifton Williams", "Katherine Woodman", "Mickey Lee", "Adrian Rocha"] },
      { name: "Brian Alliance", points: 3, members: ["Adrian Rocha", "Vince Panaro", "Katherine Woodman", "Zach Cornell"] },
    ];

    // Sort alliances descending by points
    alliances.sort((a, b) => b.points - a.points);

    const container = document.getElementById('standings-container');

    alliances.forEach(alliance => {
      // Create alliance row
      const allianceRow = document.createElement('div');
      allianceRow.className = 'alliance-row';

      const nameDiv = document.createElement('div');
      nameDiv.className = 'alliance-name';
      nameDiv.textContent = alliance.name;

      const pointsDiv = document.createElement('div');
      pointsDiv.className = 'alliance-points';
      pointsDiv.textContent = alliance.points;

      allianceRow.appendChild(nameDiv);
      allianceRow.appendChild(pointsDiv);
      container.appendChild(allianceRow);

      // Create members row below alliance
      const membersRow = document.createElement('div');
      membersRow.className = 'members-row';

      alliance.members.forEach(member => {
        const memberDiv = document.createElement('div');
        memberDiv.className = 'member';

        const img = document.createElement('img');
        img.alt = member;
        img.src = images[member] || ''; // fallback empty if not found
        if(evicted.has(member)) {
          img.classList.add('evicted');
        }
        memberDiv.appendChild(img);

        const nameP = document.createElement('p');
        nameP.textContent = member;
        memberDiv.appendChild(nameP);

        membersRow.appendChild(memberDiv);
      });

      container.appendChild(membersRow);
    });
  </script>

</body>
</html>
